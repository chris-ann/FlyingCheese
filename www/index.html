<html>
    <head>
        <meta charset="utf-8" /><!-- specifies the Unicode character encoding for the HTML document-->
        <meta name="format-detection" content="telephone=no" /> <!-- indicates that telephone numbers in the HTML code should not appear as hypertext links-->
        <meta name="msapplication-tap-highlight" content="no" /> <!-- Disable default highlight on press for Windows Phone-->
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        
        <title>Default HTML Page</title>
        <link rel="stylesheet" href="css/styles.css">
        
        
        <!-- Include jQuery Mobile stylesheets -->
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
        <!-- Include the jQuery library -->
        <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <!-- Include the jQuery Mobile library -->
        <script>
        $(document).bind('mobileinit',function(){
        $.mobile.pushStateEnabled = false;
        });
        </script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
       
    </head>
    <body>

        <div data-role="page">
            
            <button id="startAcceleration">Start Acceleration</button>
            <button id="stopAcceleration">Stop Acceleration</button>
            <div id="result"></div>
            <canvas id="canvas"></canvas>
            
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/scripts.js"></script>
    </body>
</html>
